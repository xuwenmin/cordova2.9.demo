<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>填报项目情况</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <style>

        .content .linediv{
           content: "\\0020";
           padding: 1px;
           margin-top: 50px;
           background-color:#d6d6d6 ;
        }
        .content .buttondiv{
            position: relative;
            margin: 10px 30px;
            background-color: #f0f0f0;
            border: 1px solid #d6d6d6 ;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }
        .content .buttondiv a{
            text-decoration: none;
            color: #333333;
            font-weight: bold;
        }
        .content .buttondiv img{
            position: absolute;
            top: 12px;
            right: 10px;
        }

        .content .bigdescinfo{
            clear: both;
            padding-top: 5px;
        }
        .content .bigdescinfo ul{
            list-style: none;
        }
        .content .bigdescinfo ul li{
            display: block;
            margin-top: 10px;
        }
        .content .bigdescinfo ul li label{
            float: left;
            padding-top: 10px;
        }
        .content .bigdescinfo ul li div{
            float: left;
            padding-left: 10px;
            padding-top: 10px;
            width: 60%;
        }
        .content .bigdescinfo ul li div.input{
            background-color: #F5F5F5;
            border: 1px solid #d6d6d6;
            height: 30px;
            margin-top: 10px;
            padding: 0;
            margin-left: 10px;
        }
        .content .bigdescinfo ul li div.input input{
            float: left;
            border: 0;
            background-color:#F5F5F5 ;
            height: 100%;
            width: 80%;
        }
        .content .bigdescinfo ul li div.input.focus{
            outline: none;
            border: 2px solid rgb(123,176,207);
            transition:border linear .2s,box-shadow linear .5s;
            box-shadow:0 0 8px rgba(123,176,207,1);
        }
        .content .bigdescinfo ul li div.input input.focus{
            outline: none;
        }
        .content .bigdescinfo ul li div.input p{
            float: right;
            margin-top:5px;
            margin-right: 5px;
            color: #656565;
        }
        .content .bigdescinfo ul li div .short1{
            background-color: #F5F5F5;
            border: 1px solid #d6d6d6;
            height: 30px;
            width: 47%;
        }
        .content .bigdescinfo ul li div input.short1:focus{
            outline: none;
            border: 2px solid rgb(123,176,207);
            transition:border linear .2s,box-shadow linear .5s;
            box-shadow:0 0 8px rgba(123,176,207,1);
        }
        .content .bigdescinfo ul li label:first-child{
            color: #666666;
            font-weight: bold;
            width: 30%;
            text-align: right;
        }
        .content .bigdescinfo ul li label:last-child.all{
            color: #656565;
            font-weight: bold;
            width:60%;
            padding-left: 10px;

        }

        .content .bigdescinfo ul li label input.longtxt{
            width: 100%;
            background-color: #F5F5F5;
            border: 1px solid #d6d6d6;
            height: 30px;
        }
        .content .bigdescinfo ul li label select.longtxt{
            width: 100%;
            background-color: #F5F5F5;
            border: 1px solid #d6d6d6;
            height: 30px;
        }
        .content .bigdescinfo ul li label input.longtxt:focus{
            outline: none;
            border: 2px solid rgb(123,176,207);
            transition:border linear .2s,box-shadow linear .5s;
            box-shadow:0 0 8px rgba(123,176,207,1);
        }
        .content .bigdescinfo ul li label select.longtxt:focus{
            outline: none;
            border: 2px solid rgb(123,176,207);
            transition:border linear .2s,box-shadow linear .5s;
            box-shadow:0 0 8px rgba(123,176,207,1);
        }
    </style>
</head>
<body>
<div class="header">
    <div class="headinfo">
        <h1>填报项目情况</h1>
    </div>
    <div class="lefticon">
        <img src="images/tou2/2_10.png" id="left2_1" class="find6_1" />
    </div>
</div>
<div class="content">

    <div class="bigdescinfo">
        <ul>
            <li><label>项目名称:</label><label class="all"><input placeholder="填写本项目的名称" type="text" class="longtxt"></label></li>
            <li><label>所属行业:</label><label class="all"><select  class="longtxt">
                <option value="">选择一种行业类型</option>
                <option value="1">服务</option>
            </select>
            </label>
            </li>
            <li><label>投资币种:</label><label class="all"><select  class="longtxt">
                <option value="1">人民币</option>
                <option value="2">美元</option>
            </select></label>
            </li>
            <li><label>投资总额:</label>
                <div class="input">
                    <input placeholder="0.00" type="text" >
                    <p>万元</p>
                </div>
            </li>
            <li><label>投资期限:</label>
                <div>
                    <input placeholder="选择日期" type="date" class="short1">-<input placeholder="选择日期" type="date" class="short1">
                </div>
            </li>
            <li><label>回报率:</label>
                <div class="input">
                    <input  type="text" >
                    <p>%</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="clear"></div>
    <div class="linediv"></div>
    <div class="buttondiv">
        <a href="#" class="a63end">最后一步</a>
        <img src="images/tou2/2_6.png">
    </div>
  </div>
<div class="footer">
    <div class="bottominfo">
        <div class="bottomimg">
            <img src="images/home_h.png">
        </div>
        <a href="#">首页</a>
    </div>
    <div class="bottominfo activebottom">
        <div class="bottomimg">
            <img src="images/mypro_w.png">
        </div>
        <a href="#">我的项目</a>
    </div>
    <div class="bottominfo">
        <div class="bottomimg">
            <img src="images/findpro_h.png">
        </div>
        <a href="#">挑选项目</a>
    </div>
    <div class="bottominfo">
        <div class="bottomimg">
            <img src="images/userinfo_h.png">
        </div>
        <a href="#">账户设置</a>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/rda.js"></script>
</body>
</html>
